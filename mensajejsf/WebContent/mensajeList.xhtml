<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">
	    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Mensajes</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
             <div class="btn-group mr-2">
                <a href="contactoedit.jsp" class="btn btn-sm btn-outline-primary">Nuevo</a>
                
              </div>
              <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-secondary">Compartir</button>
                <button class="btn btn-sm btn-outline-secondary">Exportar</button>
              </div>

            </div>
          </div>
          
          	
          <div>
          <h:form>
            <b:dataTable value="#{mensajeBean.mensajes}"
               var="mensaje"
               responsive="true" style="width:100%">
			    <b:dataTableColumn value="#{mensaje.id}" />
			    <b:dataTableColumn value="#{mensaje.contactoBean.nombre}" />
			    <b:dataTableColumn value="#{mensaje.email}" />
			    <b:dataTableColumn value="#{mensaje.fechaenvio}" />
			    <b:dataTableColumn value="#{mensaje.fechaapertura}" />
			    <b:dataTableColumn value="#{mensaje.ip}" />
			    <b:dataTableColumn value="#{mensaje.navegador}" />
			    <b:dataTableColumn label="Acciones" styleClass="acciones">
			    	<a href="#"><span data-feather="edit"></span></a>
			    	<a href="#"><span data-feather="trash"></span></a>
			    </b:dataTableColumn>
			</b:dataTable>
            </h:form>
          </div>
        	
	</ui:define>
</ui:composition>
</html>
