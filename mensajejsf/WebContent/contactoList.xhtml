<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">

	<ui:define name="content">
	<h:form>
	    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Contactos</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
             <div class="btn-group mr-2">
             <b:commandButton class="btn btn-sm btn-outline-primary" 
      value="Nuevo" action="#{contactoBean.nuevo()}" />
             	<b:commandLink style-class="btn btn-sm btn-outline-primary" 
             	action="#{contactoBean.nuevo()}">Nuevo</b:commandLink>
              
                 
              </div>
              <div class="btn-group mr-2">
                <button class="btn btn-sm btn-outline-secondary">Compartir</button>
                <button class="btn btn-sm btn-outline-secondary">Exportar</button>
              </div>

            </div>
          </div>
          
          	
          <div>
          
            <b:dataTable value="#{loginController.usuario.contactos}"
               var="contacto"
               responsive="true" style="width:100%">
			    <b:dataTableColumn value="#{contacto.id}" />
			    <b:dataTableColumn value="#{contacto.nombre}" />
			    <b:dataTableColumn value="#{contacto.apellido}" />
			    <b:dataTableColumn value="#{contacto.email}" />
			    <b:dataTableColumn label="Acciones" styleClass="acciones">
			    	<a href="#"><span data-feather="edit"></span></a>
			    	<a href="#"><span data-feather="trash"></span></a>
			    </b:dataTableColumn>
			</b:dataTable>
           
          </div>
         </h:form>	
	</ui:define>
</ui:composition>
</html>
